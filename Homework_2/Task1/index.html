<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Task1</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
		<!-- Tasks For Lesson 2 -->

	<!-- Задание 1 -->
	<div class="task-1">
		<h2>Запись на курсы</h2>
		<hr align="left" width="350px">
			<form action="#" method="post">
			<div class="inner__name">			
				<label for="name">Имя</label><br>
				<input type="text"  id="name" name="name" value="Алексей"><br>
			</div>
			<div class="inner__language">
				<label>Язык программирования:</label><br>
				<input type="radio" name="language" value="c_++">
				<label for="language">C++</label><br>
				<input type="radio" name="language" value="php" checked>
				<label for="language">PHP</label><br>
				<input type="radio" name="language" value="python">
				<label for="language">Python</label><br>
			</div>
			<div class="inner__information">
				<label for="info">Дополнительная информация:</label><br>
				<textarea name="info" id="info" rows="5" cols="30">Есть опыт программирования на С++</textarea><br>
			</div>
			<div class="inner__password">
				<label for="secret">Секретное слово:</label><br>
				<input id="secret" type="password" value="1111111111"><br>			
			</div>
			<div class="inner__clear">			
				<input type="reset" value="Очистить">
				<input type="submit" value="Отправить">
			</form>
			</div>	
	
			</form>
		<hr align="left" width="350px">
			
		
	</div>


	
</body>
</html>
